<html ><body >
<script>

function square(x){return (x*x);}

function mymap (arr , f){
	let new_arr=[];
	for(let i=0; i<arr.length;i++){
		new_arr.push(f(arr[i]));
	}
	return new_arr;
}

result1 = mymap ([1 , 2 , 3 , 4, 5] , square );
result2 = mymap ([1 , 4 , 9 , 16 , 25] , Math.sqrt );
document.write("Resultado 1 : ", result1 , "<br>"); // [1 , 4, 9, 16 , 25]
document.write("Resultado 2 : ", result2); // [1 , 2, 3, 4, 5]

</script>
</body > </html >
