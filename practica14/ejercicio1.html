<html><body>
<script>

function factorial (n,memo=[]) {
	if (!memo[n]) {
		memo[n] = 1; 
		for (i=1; i<=n; i++) {
			memo[n] = memo[n] * i; 
		}
	}
	return memo[n]; 
}
function Euler(eu,n=0){
	if(eu<0.0001){
		return (eu);
	}
	eu=1/factorial(n);

	return eu+Euler(eu,n+1);
};

document.write(Euler());
</script></body>
</html>
